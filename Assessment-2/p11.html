<!DOCTYPE html>
<html>
<head>
    <title>Login Window</title>

    <style>
        /* Page background */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f2f5;

            /* Centering the box */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login box */
        .login-box {
            background-color: white;
            padding: 30px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        /* Heading */
        h2 {
            margin-bottom: 20px;
        }

        /* Input fields */
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

</head>
<body>

<pre>
&lt;!-- Name: G Yeshwanth Surya --&gt;
&lt;!-- Registration Number: 24BCT0041 --&gt;
</pre>

<div class="login-box">
    <h2>Login</h2>

    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
